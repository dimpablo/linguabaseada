<body>
<h2>Construir uma frase</h2>

<div class="instructions">
<p><strong>Clique nos caracteres</strong> para construir:</p>
<p><em>"Eles fizeram a pergunta: "Estava chovendo?""</em></p>
<p class="hint">Como se diz "eles fizeram a pergunta?"</p>
<p class="hint">O pretérito perfeito é formado Indiretamente</p>

</div>

<p><strong>Hieróglifos:</strong></p>
<div id="char-pool"></div>

<p><strong>Coletar aqui:</strong></p>
<div id="drop-area" class="drop-area"></div>

<div class="controls">
<button id="check-btn">Verificar</button>
<button id="reset-btn">Redefinir</button>
</div>

<p id="result" class="message"></p>

<script>
const expected = ['貞', '曰', '允', '雨'];

const todos os caracteres = [
'己', '卯', '王', '不', '貞', '巳',
'丙', '寅', '爭', '雨', '曰', '其',
'癸', '亥', '允', '占', '丑', '㱿', '壬', '午'
]; 

const charPool = document.getElementById('char-pool'); 
const dropArea = document.getElementById('drop-area'); 
const checkBtn = document.getElementById('check-btn'); 
const resetBtn = document.getElementById('reset-btn'); 
const resultEl = document.getElementById('result');

const isMobileDevice = 'ontouchstart' na janela;

function moveToDropArea(box) {
const clone = box.cloneNode(true);
clone.draggable = false;
clone.style.cursor = 'default';
clone.onclick = null;
clone.ontouchstart = null;

box.remove();
dropArea.appendChild(clone);
}

function initCharPool(shuffled) {
charPool.innerHTML = '';
dropArea.innerHTML = '';
resultEl.textContent = '';

embaralhado.paraCada(char => {
const caixa = document.criarElemento('div');
caixa.NomeDaClasse = 'caixa-de-caracteres';
if (char === '，') caixa.ListaDeClasses.adicionar('pontuação');
caixa.ConteúdoDoTexto = char;

caixa.Estilo.Cursor = 'ponteiro';
caixa.AdicionarListenerEvento('clique', () => moverParaDeixarArea(caixa));

PoolDeChar.AnexarFilho(caixa);
});
}

let CaracteresEmbaralhados = [...todosOsCaracteres].sort(() => Math.aleatório() - 0,5);
initPoolDeChares(CaracteresEmbaralhados);

checkBtn.addEventListener('click', () => {
const current = Array.from(dropArea.children).map(el => el.textContent);
if (arraysEqual(current, expected)) {
resultEl.innerHTML = '✅ Correto!<br>Homepage = "A pergunta foi feita: 'Choveu?'"';
resultEl.className = 'mensagem bem-sucedida';
sendResult(true);
} else {
resultEl.textContent = '❌ Tente novamente.';
resultEl.className = 'mensagem';
sendResult(false, 'Ordem incorreta');
}
});

resetBtn.addEventListener('click', () => {
shuffledChars = [...allChars].sort(() => Math.random() - 0.5);
initCharPool(shuffledChars);
});

function arraysEqual(a, b) {
return a.length === b.length && a.every((v, i) => v === b[i]);
}

function sendResult(sucesso, mensagem) {
window.parent.postMessage({
type: "TASK_RESULT",
success: !!sucesso,
message: mensagem || (sucesso ? "A frase foi montada corretamente" : "Erro")
}, "*");
}

window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
</script>
