<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="../../tasks.css">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Colete a frase</title>
</head>
<body>
<h2>Colete a frase</h2>

<div class="instructions">
<p><strong>Clique nos caracteres</strong> para coletar:</p>
<p><em>"No sexto dia, o governante não fez perguntas"</em></p>
<p class="hint">🔸 Dia 6: 己 + 巳</p>
</div>

<p><strong>Hieróglifos:</strong></p>
<div id="char-pool"></div>

<p><strong>Coletar aqui:</strong></p>
<div id="drop-area" class="drop-area"></div>

<div class="controls">
<button id="check-btn">Verificar</button>
<button id="reset-btn">Redefinir</button>
</div>

<p id="result" class="message"></p>

<script>
const expected = ['己', '巳', '王', '不', '貞'];

const todos os caracteres = [
'己', '卯', '王', '不', '貞', '巳',
'丙', '寅', '爭', '雨', '曰', '其',
'癸', '亥', '允', '占', '丑', '㱿', '壬', '午'
]; 

const charPool = document.getElementById('char-pool'); 
const dropArea = document.getElementById('drop-area'); 
const checkBtn = document.getElementById('check-btn'); 
const resetBtn = document.getElementById('reset-btn'); 
const resultEl = document.getElementById('result');

const isMobileDevice = 'ontouchstart' na janela || navigator.maxTouchPoints > 0;

function moveToDropArea(box) {
const clone = box.cloneNode(true);
clone.draggable = false;
clone.style.cursor = 'default';
clone.onclick = null;
clone.ontouchstart = null;

box.remove();
dropArea.appendChild(clone);
}

function initCharPool(shuffled) {
charPool.innerHTML = '';
dropArea.innerHTML = '';
resultEl.textContent = '';

embaralhado.paraCada(char => {
const caixa = document.createElement('div');
caixa.className = 'caixa-de-caracteres';
caixa.textContent = char;

caixa.style.cursor = 'ponteiro';
caixa.addEventListener('clique', () => moveToDropArea(caixa));

charPool.appendChild(caixa);
});
}

let shuffledChars = [...allChars].sort(() => Math.random() - 0.5);
initCharPool(shuffledChars);

checkBtn.addEventListener('click', () => {
const current = Array.from(dropArea.children).map(el => el.textContent);
if (arraysEqual(current, expected)) {
resultEl.innerHTML = '✅ Correto!<br>No sexto dia..."';
resultEl.className = 'mensagem bem-sucedida';
sendResult(true);
} else {
resultEl.textContent = '❌ Tente novamente.';
resultEl.className = 'erro de mensagem';
sendResult(false, 'Ordem incorreta');
}
});

resetBtn.addEventListener('click', () => {
shuffledChars = [...allChars].sort(() => Math.random() - 0.5);
initCharPool(shuffledChars);
});

function arraysEqual(a, b) {
return a.length === b.length && a.every((v, i) => v === b[i]);
}

function sendResult(sucesso, mensagem) {
window.parent.postMessage({
type: "TASK_RESULT",
success: !!sucesso,
message: mensagem || (sucesso ? "A frase foi montada corretamente" : "Erro")
}, "*");
}

window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
</script>
</corpo>
</html>
