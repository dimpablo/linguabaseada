<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="../../tasks.css">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Tarefa 3: 其</title>
</head>
<body>

<h2>O que significa 其?</h2>
<p><strong>“其雨” é:</strong></p>

<div class="pinyin-container">
<button class="pinyin-toggle" onclick="this.nextElementSibling.classList.toggle('expanded'); this.classList.toggle('expanded')">
Mostrar Pinyin
</button>
<div class="pinyin-text">qí yǔ</div>
</div>

<label><input type="radio" name="q" value="0"> Está chovendo</label>
<label><input type="radio" name="q" value="1"> Vai chover</label>
<label><input type="radio" name="q" value="2"> Não vai chover</label>
<label><input type="radio" name="q" value="3"> Choveu mesmo</label>

<button onclick="check()">Verificar</button>
<p id="result"></p>

<script>
function sendResult(success, message) {
window.parent.postMessage({ type: "TASK_RESULT", success, message }, "*");
}

function check() {
const selected = document.querySelector('input[name="q"]:checked');
const resultEl = document.getElementById("result");
if (!selected) {
resultEl.textContent = "Selecione uma opção.";
return;
}

if (selected.value === "1") {
resultEl.textContent = "✅ Correto!";
sendResult(true);
} else {
resultEl.textContent = "❌ Incorreto.";
sendResult(false, "Erro na interpretação");
}
}
</script>

</body>
</html>

<script>
window.parent.postMessage({
type: "TASK_EXISTS",
valid: true
}, "*");
</script>
