<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="../../tasks.css">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Compilar uma Frase</title>
</head>
<body>
<h2>Compilar uma Frase</h2>

<div class="instructions">
<p><strong>Clique nos caracteres para compor a frase:</strong></p>
<p><em>O Vidente Zheng disse: "O governante realmente não faz perguntas."</em></p>
</div>

<p><strong>Caracteres:</strong></p>
<div id="char-pool"></div>

<p><strong>Coletar aqui:</strong></p>
<div id="drop-area" class="drop-area">
<!-- Caracteres chineses são adicionados aqui -->
</div>

<div class="controls">
<button id="check-btn">Verificar</button>
<button id="reset-btn">Redefinir</button>
</div>

<p id="result" class="message"></p>

<script>
const expected = ['卜', '爭', '曰', '王', '允', '不', '貞'];

const todos os caracteres = [
'己', '卯', '王', '不', '貞', '巳',
'爭', '寅', '爭', '雨', '曰', '其',
'癸', '亥', '允', '卜', '丑', '㱿', '壬', '午'
]; 

const charPool = document.getElementById('char-pool'); 
const dropArea = document.getElementById('drop-area'); 
const checkBtn = document.getElementById('check-btn'); 
const resetBtn = document.getElementById('reset-btn'); 
const resultEl = document.getElementById('result');

const isMobileDevice = 'ontouchstart' na janela;

function moveToDropArea(box) {
const clone = box.cloneNode(true);
clone.draggable = false;
clone.style.cursor = 'default';
clone.onclick = null;
clone.ontouchstart = null;

box.remove();
dropArea.appendChild(clone);
}

function initCharPool(shuffled) {
charPool.innerHTML = '';
dropArea.innerHTML = '';
resultEl.textContent = '';

embaralhado.paraCada(char => {
const caixa = document.criarElemento('div');
caixa.nomeDaClasse = 'caixaDeChar';
if (char === '，') caixa.listaDeClasses.adicionar('pontuação');
caixa.conteúdoDoTexto = char;

caixa.estilo.cursor = 'ponteiro';
caixa.adicionarListenerDeEvento('clique', função() {
moverParaDeixarArea(this);
});

PoolDeChar.acrescentarFilho(caixa);
});
}

letCharsEmbaralhados = [...todosOsChars].sort(() => Math.aleatório() - 0.5);
initPoolDeChars(CharsEmbaralhados);

checkBtn.addEventListener('click', () => {
const current = Array.from(dropArea.children).map(el => el.textContent);
if (arraysEqual(current, expected)) {
resultEl.innerHTML = '✅ Correto!<br>Você está certo, você está aqui';
resultEl.className = 'mensagem de sucesso';
sendResult(true);
} else {
resultEl.textContent = '❌ Tente novamente.';
resultEl.className = 'mensagem';
sendResult(false, 'Ordem incorreta');
}
});

resetBtn.addEventListener('click', () => {
shuffledChars = [...allChars].sort(() => Math.random() - 0.5);
initCharPool(shuffledChars);
});

function arraysEqual(a, b) {
if (a.length !== b.length) return false;
for (let i = 0; i < a.length; i++) {
if (a[i] !== b[i]) return false;
}
return true;
}

function sendResult(sucesso, mensagem) {
window.parent.postMessage({
type: "TASK_RESULT",
success: !!sucesso,
message: mensagem || (sucesso ? "Frase montada corretamente" : "Erro ok")
}, "*");
}

window.parent.postMessage({ type: "TASK_EXISTS", valid: true }, "*");
</script>
</body>
</html>
