    <style>

<body>
    <h1>Dicion√°rio de caracteres por li√ß√£o</h1>

    <!-- Caixa de busca -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar por caractere, pinyin ou significado...">
    </div>
    <div id="no-results" class="no-results">Nada encontrado</div>

    <!-- Barra de progresso do carregamento dos cart√µes -->
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>

    <!-- Container para resultados da busca -->
    <div id="search-results" class="lesson" style="display: none;">
        <h2>Resultados da busca</h2>
        <div class="card-container"></div>
    </div>

    <!-- Container principal para as li√ß√µes -->
    <div id="lessons-container"></div>

    <!-- Modal para detalhes do caractere -->
    <div id="char-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">&times;</span>
            <div class="modal-char" id="modal-char"></div>
            <div class="modal-info">
                <p><strong>Pinyin:</strong> <span id="modal-pinyin"></span></p>
                <p><strong>Significado:</strong> <span id="modal-meaning"></span></p>
                <p><strong>Aparece nas li√ß√µes:</strong></p>
                <ul class="lesson-list" id="modal-lessons"></ul>
            </div>
        </div>
    </div>

    <!-- PLACEHOLDERS ‚Äî ocultos, para uso futuro -->
    <div id="theory-loading-bar" style="display:none;">
        üîç Buscando dados... (0/60)
    </div>

    <div id="theory-tabbed-box" style="display:none;">
        <div id="tab-header"></div>
        <div id="tab-content">
            <div id="tab-theory"></div>
            <div id="tab-input">
                <iframe id="hanzi-frame"></iframe>
            </div>
        </div>
    </div>

    <!-- Conectamos o dicion√°rio -->
    <script src="dictionary.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const lessonsContainer = document.getElementById('lessons-container');
    const progressBar = document.getElementById('progress-bar');
    const modal = document.getElementById('char-modal');
    const closeModalBtn = document.getElementById('close-modal');
    const modalChar = document.getElementById('modal-char');
    const modalPinyin = document.getElementById('modal-pinyin');
    const modalMeaning = document.getElementById('modal-meaning');
    const modalLessons = document.getElementById('modal-lessons');

    // Fun√ß√£o para remover diacr√≠ticos
    function removeDiacritics(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    }

    // √çndice: caractere ‚Üí array de li√ß√µes
    const charIndex = {};
    for (const char in charData) {
        const lessonNum = charData[char].lesson;
        if (!charIndex[char]) {
            charIndex[char] = [];
        }
        charIndex[char].push(lessonNum);
    }

    // Agrupamos por li√ß√µes
    const lessons = {};
    for (const char in charData) {
        const lessonNum = charData[char].lesson;
        if (!lessons[lessonNum]) {
            lessons[lessonNum] = [];
        }
        lessons[lessonNum].push({
            char,
            pinyin: charData[char].pinyin,
            meaning: charData[char].meaning
        });
    }

    const sortedLessons = Object.keys(lessons).sort((a, b) => a - b);
    const totalLessons = sortedLessons.length;
    let renderedLessons = 0;

    const allCards = [];

    function updateProgress() {
        renderedLessons++;
        const percent = Math.round((renderedLessons / totalLessons) * 100);
        progressBar.style.width = percent + '%';
    }

    // --- ALTERA√á√ÉO PRINCIPAL: showTheoryModal agora conhece .theory ---
function showTheoryModal(hanzi) {
    const data = charData[hanzi];
    modalChar.textContent = hanzi;
    modalPinyin.textContent = data?.pinyin || '‚Äî';
    modalMeaning.textContent = data?.meaning || '‚Äî';

    // Limpa
    modalLessons.innerHTML = '';

    // --- Criamos abas ---
    const tabHeader = document.createElement('div');
    tabHeader.style.cssText = 'display:flex;margin-bottom:15px;border-bottom:1px solid #ddd';

    const tabTheory = document.createElement('div');
    tabTheory.textContent = 'üìå Teoria';
    tabTheory.style.cssText = 'padding:8px 16px;cursor:pointer;font-weight:bold;color:#7c6b96;background:white;border:1px solid #ddd;border-bottom:none;border-radius:6px 6px 0 0;margin-left:10px;z-index:2;';

    const tabInput = document.createElement('div');
    tabInput.textContent = '‚úçÔ∏è Entrada manuscrita';
    tabInput.style.cssText = 'padding:8px 16px;cursor:pointer;color:#666;background:#f8f6fb;border:1px solid #ddd;border-bottom:none;border-radius:6px 6px 0 0;margin-left:4px;';

    tabHeader.append(tabTheory, tabInput);
    modalLessons.appendChild(tabHeader);

    const theoryPane = document.createElement('div');
    const inputPane = document.createElement('div');

    // --- Aba "Teoria" ---
    if (!data.theory || data.theory.length === 0) {
        theoryPane.innerHTML = '<p style="color:#999;font-size:13px;">Sem dados.</p>';
    } else {
        for (const item of data.theory) {
            const div = document.createElement('div');
            div.style.cssText = 'margin:14px 0;padding:12px;background:#f9f7fc;border-left:4px solid #a8c8d8;border-radius:0 6px 6px 0;font-size:13px;line-height:1.5';

            const highlightedContext = item.context.replace(
                new RegExp(`(${hanzi})`, 'g'),
                '<span style="background:#ffb6c1;padding:2px 3px;border-radius:3px;font-weight:bold;">$1</span>'
            );

            div.innerHTML = `
                <strong style="color:#5a5a5a;font-size:12px">Li√ß√£o ${item.lesson}</strong><br>
                <strong style="color:#7c6b96;margin:4px 0;display:block">${item.title}</strong>
                <div>${highlightedContext}</div>
            `;
            theoryPane.appendChild(div);
        }
    }

    // --- Aba "Entrada manuscrita" ---
    inputPane.innerHTML = `<iframe src="./lesson1/tasks/task1.html#${hanzi}" style="width:100%;height:400px;border:1px solid #ddd;border-radius:6px;margin-top:10px"></iframe>`;
    inputPane.style.display = 'none';

    modalLessons.append(theoryPane, inputPane);

    // Altern√¢ncia entre abas
    tabTheory.onclick = () => {
        tabTheory.style.backgroundColor = 'white';
        tabInput.style.backgroundColor = '#f8f6fb';
        theoryPane.style.display = 'block';
        inputPane.style.display = 'none';
    };
    tabInput.onclick = () => {
        tabInput.style.backgroundColor = 'white';
        tabTheory.style.backgroundColor = '#f8f6fb';
        inputPane.style.display = 'block';
        theoryPane.style.display = 'none';
    };

    // Abrimos "Teoria" por padr√£o
    tabTheory.click();

    modal.style.display = 'block';
}
    // Cria√ß√£o dos cart√µes (sem altera√ß√µes)
    sortedLessons.forEach(lessonNum => {
        const lessonDiv = document.createElement('div');
        lessonDiv.className = 'lesson';
        lessonDiv.dataset.lesson = lessonNum;

        const title = document.createElement('h2');
        title.textContent = `Li√ß√£o ${lessonNum}`;
        lessonDiv.appendChild(title);

        const cardContainer = document.createElement('div');
        cardContainer.className = 'card-container';

        lessons[lessonNum].sort((a, b) => a.char.localeCompare(b.char));

        lessons[lessonNum].forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.char = item.char;
            card.dataset.pinyin = item.pinyin;
            card.dataset.meaning = item.meaning;

            const charElem = document.createElement('div');
            charElem.className = 'char';
            charElem.textContent = item.char;

            const pinyinElem = document.createElement('div');
            pinyinElem.className = 'pinyin';
            pinyinElem.textContent = item.pinyin;

            const meaningElem = document.createElement('div');
            meaningElem.className = 'meaning';
            meaningElem.textContent = item.meaning;

            card.appendChild(charElem);
            card.appendChild(pinyinElem);
            card.appendChild(meaningElem);

            card.addEventListener('click', function() {
                showTheoryModal(this.dataset.char);
            });

            cardContainer.appendChild(card);
            allCards.push({
                element: card,
                char: item.char,
                pinyin: item.pinyin,
                meaning: item.meaning,
                lessonElement: lessonDiv,
                normalizedPinyin: removeDiacritics(item.pinyin.toLowerCase()),
                normalizedMeaning: item.meaning.toLowerCase()
            });
        });

        lessonDiv.appendChild(cardContainer);
        lessonsContainer.appendChild(lessonDiv);

        setTimeout(updateProgress, 0);
    });

    // --- Busca ---
    const searchInput = document.getElementById('search-input');
    const noResultsDiv = document.getElementById('no-results');
    const searchResultsContainer = document.getElementById('search-results');
    const searchCardContainer = searchResultsContainer.querySelector('.card-container');

    function filterCards(query) {
        if (!query.trim()) {
            searchResultsContainer.style.display = 'none';
            lessonsContainer.style.display = 'block';
            noResultsDiv.style.display = 'none';
            return;
        }

        searchCardContainer.innerHTML = '';
        const lowerQuery = query.toLowerCase();
        const normalizedQuery = removeDiacritics(lowerQuery);
        let found = false;

        allCards.forEach(cardData => {
            let match = false;

            if (cardData.char.includes(query)) match = true;
            else if (cardData.normalizedPinyin.includes(normalizedQuery)) match = true;
            else if (cardData.normalizedMeaning.includes(lowerQuery)) match = true;

            if (match) {
                const wrapper = document.createElement('div');
                wrapper.className = 'card';

                const lessonLabel = document.createElement('div');
                lessonLabel.textContent = `Li√ß√£o ${cardData.lessonNum}`;
                lessonLabel.style.color = '#4CAF50';
                lessonLabel.style.fontSize = '14px';
                lessonLabel.style.fontWeight = 'bold';
                lessonLabel.style.marginBottom = '4px';

                const charElem = document.createElement('div');
                charElem.className = 'char';
                charElem.textContent = cardData.char;

                const pinyinElem = document.createElement('div');
                pinyinElem.className = 'pinyin';
                pinyinElem.textContent = cardData.pinyin;

                const meaningElem = document.createElement('div');
                meaningElem.className = 'meaning';
                meaningElem.textContent = cardData.meaning;

                wrapper.appendChild(lessonLabel);
                wrapper.appendChild(charElem);
                wrapper.appendChild(pinyinElem);
                wrapper.appendChild(meaningElem);

                wrapper.addEventListener('click', () => {
                    showTheoryModal(cardData.char);
                });

                searchCardContainer.appendChild(wrapper);
                found = true;
            }
        });

        if (found) {
            searchResultsContainer.style.display = 'block';
            lessonsContainer.style.display = 'none';
            noResultsDiv.style.display = 'none';
        } else {
            searchResultsContainer.style.display = 'none';
            lessonsContainer.style.display = 'block';
            noResultsDiv.style.display = 'block';
        }
    }

    searchInput.addEventListener('input', function() {
        filterCards(this.value);
    });

    // Fechamento do modal
    closeModalBtn.onclick = () => modal.style.display = 'none';
    window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modal.style.display === 'block') modal.style.display = 'none'; });
});
</script>
<script>

// === SCRIPT PARA CONSOLE: ENRIQUECIMENTO charData + ABAS "TEORIA" E "ENTRADA MANUSCRITA" ===
// ‚úÖ Sem "Li√ß√µes"
// ‚úÖ Apenas "üìå Teoria" e "‚úçÔ∏è Entrada manuscrita"
// ‚úÖ Funciona na busca din√¢mica

(async function enrichCharDataInMemory() {
    'use strict';

    if (typeof charData !== 'object') {
        console.error('‚ùå charData n√£o encontrada');
        return;
    }

    // --- Barra de progresso ---
    const progressBarContainer = document.createElement('div');
    progressBarContainer.id = 'enrichment-progress-container';
    progressBarContainer.style.cssText = `
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 4px;
        margin: 10px 0 20px;
    `;
    progressBarContainer.innerHTML = `
        <div id="enrichment-progress-bar" style="
            height: 8px;
            background-color: #4CAF50;
            border-radius: 4px;
            width: 0%;
            transition: width 0.2s ease;
        "></div>
        <div id="enrichment-progress-text" style="
            text-align: center;
            font-size: 12px;
            color: #666;
            padding: 5px 0;
        ">Enriquecendo dados... (0/60)</div>
    `;
    document.querySelector('h1').after(progressBarContainer);

    const bar = document.getElementById('enrichment-progress-bar');
    const text = document.getElementById('enrichment-progress-text');

    // --- Enriquecemos charData ---
    for (const hanzi in charData) {
        if (!charData[hanzi].theory) {
            charData[hanzi].theory = [];
        }
    }

    const totalLessons = 60;
    let completed = 0;

    for (let lessonNum = 1; lessonNum <= totalLessons; lessonNum++) {
        const url = `./lesson${lessonNum}/theory.html`;
        try {
            const response = await fetch(url);
            if (!response.ok) continue;

            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            const grammar = doc.querySelector('.grammar');
            if (!grammar) continue;

            const blocks = grammar.querySelectorAll('p.original');

            for (const block of blocks) {
                for (const hanzi in charData) {
                    if (block.textContent.includes(hanzi)) {
                        let h3 = null;
                        let sib = block.previousElementSibling;
                        while (sib) {
                            if (sib.tagName === 'H3') {
                                h3 = sib;
                                break;
                            }
                            sib = sib.previousElementSibling;
                        }

                        charData[hanzi].theory.push({
                            lesson: lessonNum,
                            title: h3 ? h3.textContent.trim() : '(sem t√≠tulo)',
                            context: block.outerHTML
                        });
                    }
                }
            }
        } catch (err) {
            console.warn(`Li√ß√£o ${lessonNum} n√£o carregada`, err.message);
        } finally {
            completed++;
            const percent = Math.round((completed / totalLessons) * 100);
            bar.style.width = percent + '%';
            text.textContent = `Enriquecendo dados... (${completed}/${totalLessons})`;
        }
    }

    // Removemos a barra de progresso ap√≥s 2 segundos
    setTimeout(() => {
        progressBarContainer.remove();
    }, 2000);

    console.log('‚úÖ charData enriquecida com dados de theory.html');
    window.charData = charData; // Por precau√ß√£o
})();
</script>
